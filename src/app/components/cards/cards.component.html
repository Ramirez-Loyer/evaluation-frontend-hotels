
<div *ngIf="hotel" class="container">
<div class="card" style="width: 18rem;">
    <a (click)="onUpdateHotel(hotel)">
        <img src="assets/img/bedroom6.jpg" class="card-img-top" alt="hotel room">
    </a>
    <div class="card-body">
      <strong><h5 class="card-title">{{hotel?.name}}</h5></strong>
      <p>{{hotel?.ville?.name}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">N° étoiles : {{hotel?.starsNumber}}</li>
      <li class="list-group-item">Prix : $ {{hotel?.price}}</li>
    </ul>
  </div>
</div>
